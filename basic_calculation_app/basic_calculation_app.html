<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculation app</title>
    <link rel="stylesheet" href="./basic_calculation_app.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
        <input type="number" id="inputOne" class="inputOne input">
        <input type="number" id="inputTwo" class="inputTwo input">
    </div><br/>
    <div class="operations">
       <button class="btn add" id="add">+</button>
       <button class="btn sub" id="sub">-</button>
       <button class="btn multiply" id="multiply">*</button>
       <button class="btn divide" id="divide">/</button>
    </div><br/>
       <input value="0" id="output" disabled class="output"></input>
    </div>
    <script src="./basic_calculation_app.js"></script>
</body>
</html>
